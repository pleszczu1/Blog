<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
 xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<body>

    <!-- Navigation -->
    <nav th:fragment="header" class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
      <div class="container">
        <a class="navbar-brand" href="/">Blog Reaktor PWN</a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          Menu
          <i class="fa fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/about">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/single">Sample Post</a>
            </li>
            <li class="nav-item" sec:authorize="hasAnyAuthority('user', 'admin')">
              <a class="nav-link" href="/article">Add Article</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/contact">Contact</a>
            </li>
            <li class="nav-item" sec:authorize="hasAuthority('admin')">
              <a class="nav-link" href="/admin/config">Config</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/registration">Registration</a>
            </li>
            <li class="nav-item" sec:authorize="!isAuthenticated()">
              <a class="nav-link" href="/login">Login</a>
            </li>
            <li class="nav-item" sec:authorize="isAuthenticated()">
              <!-- wyÅ›witla login po zalogowaniu -->
              <span class="login" sec:authentication="name"/>
            </li>
            <li class="nav-item" sec:authorize="isAuthenticated()">
              <form th:action="@{/logout}" method="post">
                <button class="btn logout" type="submit" value="Logout">Logout</button>
              </form>

            </li>
          </ul>
        </div>
      </div>
    </nav>
</body>
</html>

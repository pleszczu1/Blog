<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/headerinc :: head" />

<body>

	<!-- Navigation -->
	<header th:replace="fragments/header :: header"></header>

	<!-- Page Header -->
	<header class="masthead"
		style="background-image: url('img/home-bg.jpg')">
		<div class="overlay"></div>
		<div class="container">
			<div class="row">
				<div class="col-lg-8 col-md-10 mx-auto">
					<div class="site-heading">
						<h1>Article</h1>

					</div>
				</div>
			</div>
		</div>
	</header>

	<!-- Main Content -->
	<div class="container">
		<div class="row">
			<div class="col-lg-8 col-md-10 mx-auto">

				<form th:action="@{/article}" method="post" th:object="${article}">

					<div class="control-group">
						<div class="form-group floating-label-form-group controls">
							<label>Title</label>
							<input type="text" th:field="*{title}" class="form-control" placeholder="Title" id="title"/>
							<p th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="help-block text-danger"></p>
						</div>
					</div>

					<div class="control-group">
						<div class="form-group floating-label-form-group controls">
							<label>Content</label>
							<textarea th:field="*{content}"rows="10" cols="80" placeholder="Content" class="form-control" id="content"></textarea>
							<p th:if="${#fields.hasErrors('content')}" th:errors="*{content}" class="help-block text-danger"></p>
						</div>
					</div>

					<div class="control-group">
						<div class="form-group controls">
							<label>Tags:</label>
							<ul>
								<li th:each="tag : ${allTags}">
									<input type="checkbox" th:field="*{tags}" th:value="${tag.id}"/>
									<label th:text="${tag.name}"></label>
								</li>
							</ul>
						</div>
					</div>
					<div class="form-group">
						<button type="submit" class="btn btn-primary" id="addButton">Add</button>
					</div>
				</form>
			</div>
		</div>
	</div>

	<!-- Footer -->
	<div th:replace="fragments/footer :: footer"></div>

</body>

</html>
